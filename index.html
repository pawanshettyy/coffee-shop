<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>CoffeeCraft - Premium Coffee Experience | Interactive Menu & Elegant Design</title>
    <meta name="description" content="Discover CoffeeCraft - A premium coffee shop experience with interactive menu, elegant design, and immersive coffee journey. Built for the modern coffee lover." />
    <meta name="keywords" content="coffee shop, premium coffee, interactive menu, coffee experience, modern cafÃ©, specialty coffee, CoffeeCraft" />
    <meta name="author" content="Pawan Shetty" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coffeecraft.vercel.app/" />
    <meta property="og:title" content="CoffeeCraft - Premium Coffee Experience" />
    <meta property="og:description" content="Discover CoffeeCraft - A premium coffee shop experience with interactive menu and elegant design." />
    <meta property="og:image" content="/images/coffee-cup.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://coffeecraft.vercel.app/" />
    <meta property="twitter:title" content="CoffeeCraft - Premium Coffee Experience" />
    <meta property="twitter:description" content="Discover CoffeeCraft - A premium coffee shop experience with interactive menu and elegant design." />
    <meta property="twitter:image" content="/images/coffee-cup.jpg" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Critical image preloading -->
    <link rel="preload" as="image" href="/images/coffee-cup.jpg?w=800&q=85&f=webp" fetchpriority="high">
    <link rel="preload" as="image" href="/images/coffee-pour.jpg?w=1200&q=85&f=webp" fetchpriority="high">
    
    <!-- Critical CSS will be inlined by Vite -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      .loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    </style>
    
    <title>CoffeeCraft - Coffee Shop</title>
    <meta name="description" content="Experience the finest coffee at CoffeeCraft. Premium blends, artisanal pastries, and a cozy atmosphere.">
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state to prevent layout shift -->
      <div class="loading">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 3px solid #f3f3f3; border-top: 3px solid #C69C6D; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px;"></div>
          <p style="color: #4B2E2E; margin: 0;">Loading CoffeeCraft...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
